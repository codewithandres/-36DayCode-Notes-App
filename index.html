<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App | Dize Design </title>
    <!-- remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom Css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js" defer></script>
</head>

<body>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Agrega una Nueva Nota</p>
                    <i class="ri-close-line"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label> Titulo</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Descripcion</label>
                        <textarea name="" id=""></textarea>
                    </div>
                    <button>Agregar Nota <i class="ri-add-line"></i></button>
                </form>
            </div>
        </div>
    </div>
    <h1>Notes App</h1>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="ri-add-line"></i>
            </div>
            <p>Agregar Nota</p>
        </li>


    </div>
</body>

</html>
