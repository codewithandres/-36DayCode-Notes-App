<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App | Dize Design </title>
    <!-- remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom Css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Agrega una Nueva Nota</p>
                    <i class="ri-close-line"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label> Titulo</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Descripcion</label>
                        <textarea name="" id=""></textarea>
                    </div>
                    <button>Agregar Nota <i class="ri-add-line"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="ri-add-line"></i>
            </div>
            <p>Agregar Nota</p>
        </li>

        <li class="note">
            <div class="details">
                <p>This Is title </p>
                <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. s.</span>
            </div>
            <div class="button-content">
                <span>Abril 3, 2024</span>
                <div class="settings">
                    <i class="ri-more-fill"></i>
                    <ul class="menu">
                        <li>
                            <i class="ri-edit-2-fill"></i>
                            Editar
                        </li>
                        <li>
                            <i class="ri-delete-bin-2-line"></i>
                            Eliminar
                        </li>
                    </ul>
                </div>
            </div>
        </li>

    </div>
</body>

</html>
